<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Clouds</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/wro/com.loski.share.common.bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/wro/com.loski.share.jqgrid.css" />
<link rel="stylesheet" type="text/css" href="/wro/com.loski.share.common.css">
<script type="text/javascript" src="/wro/com.loski.share.common.jquery.js"></script>
<script type="text/javascript" src="/wro/com.loski.share.common.bootstrap.js"></script>
<script type="text/javascript" src="/wro/com.loski.share.vue.js"></script>
<script type="text/javascript" src="/wro/com.loski.share.jqgrid.js"></script>
<script type="text/javascript" src="/wro/com.loski.share.layer.js"></script>
<script type="text/javascript" src="/wro/com.loski.share.common.js"></script>
</head>
<body>
	<div id = "loski" v-cloak>
		<div class="loski-web" v-show = "show">
			<div class="" style="margin-bottom: 15px;">
				<div class="form-group col-sm-2">
					<input class="form-control" type="text" v-model = "query.name" placeholder="用户名" />
				</div>
				<a class="btn btn-default">查询</a> 
				<a class="btn btn-primary" @click="add">
					<i class="fa fa-plus"></i>
					&nbsp;新增
				</a> 
				<a class="btn btn-primary" @click="update">
					<i class="fa fa-pencil-square-o"></i>
					&nbsp;修改
				</a> 
				<a class="btn btn-primary" @click="">
					<i class="fa fa-trash-o"></i>
					&nbsp;删除
				</a>
			</div>
			<table id="jqGrid"></table>
			<div class="jqGridPager"></div>
		</div>
		<div v-show="!show" class="panel panel-default">
			<div class="panel-heading">{{title}}</div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">用户名：</div>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model = "user.name" placeholder="用户名" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">密码：</div>
					<div class="col-sm-10 ">
						<input class="form-control" type="text" v-model = "user.password"  placeholder="密码" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">邮箱：</div>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model = "user.email"  placeholder="邮箱" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">手机号：</div>
					<div class="col-sm-10">
						<input class="form-control" type="text" v-model = "user.telephone"  placeholder="手机号">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">状态：</div>
					<label class="radio-inline"> 
						<input type="radio" name="status" value = "1" v-model = "user.status" />
						正常
					</label> <label class="radio-inline"> 
						<input type="radio" name="status" value = "0" v-model = "user.status"/>
						禁用
					</label>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3">
						<input type="button" class="btn btn-primary" value="确定" @click = "insertOrUpdate" />&nbsp;&nbsp;
						<input type="button" class="btn btn-warning" value="取消" @click = "reload" />
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" src="/wro/com.loski.share.admin.usermanage.js"></script>
</html>
