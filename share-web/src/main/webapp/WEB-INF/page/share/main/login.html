<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Clouds</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="/wro/com.loski.share.cloud.css" />
<script type="text/javascript" src="/wro/com.loski.share.cloud.js"></script>
</head>
<body>
	<div class="page-container">
		<h1>登录</h1>
		<form action="login" method="post">
			<div style="text-align: center; color: red"></div>
			<div>
				<input type="text" name="username" class="username"
					placeholder="用户名" autocomplete="off" />
			</div>
			<div>
				<input type="password" name="password" class="password"
					placeholder="密码" oncontextmenu="return false"
					onpaste="return false" />
			</div>
			<button id="submit" type="submit">登录</button>
		</form>
	</div>

	<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-86951-7']);
		  _gaq.push(['_trackPageview']);
 
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ga);
		  })();
	</script>
	<script id="vs" type="x-shader/x-vertex">
		varying vec2 vUv; 
		void main(){ 
			vUv = uv; 
			gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 ); 
		}
	</script>

	<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map; uniform vec3 fogColor; uniform float fogNear; uniform float fogFar; varying vec2 vUv; void main() { float depth = gl_FragCoord.z / gl_FragCoord.w; float fogFactor = smoothstep( fogNear, fogFar, depth ); gl_FragColor = texture2D( map, vUv ); gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 ); gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor ); }

	</script>
</body>

</html>
